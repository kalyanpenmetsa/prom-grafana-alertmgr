version: "2"

services:
  grafana:
    image: grafana/grafana:5.1.0
    ports:
      - 3000:3000
    networks:
      prom-network:
            aliases:
               - prom-app

  prometheus:
    # image: prom/prometheus:latest
    build: prometheus/.
    ports:
      - 9090:9090
    networks:
      - prom-network

  alertmanager:
    # image: prom/alertmanager:latest
    build: alertmanager/.
    ports:
      - 9093:9093
    networks:
      - prom-network

  nodeexporter:
    image: prom/node-exporter:latest
    ports:
      - 9100:9100
    networks:
      - prom-network

networks:
    prom-network:
