global:
    resolve_timeout: 1m
    slack_api_url: <SLACK_URL>

templates:
  - "/opt/alertmanager/templates/*.tmpl"

route:
    receiver: 'slack-notifications'
    group_by: ['node_exporter']
    group_wait: 10s
    group_interval: 10s
    repeat_interval: 1h

receivers:
  - name: 'slack-notifications'
    slack_configs:
     - channel: '#prometheus-testing'
       send_resolved: true
